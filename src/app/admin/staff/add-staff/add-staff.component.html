
<div class="mat-new">
    <h4 class="card-heading">
      <button mat-icon-button (click)="goBack()" ><mat-icon>chevron_left</mat-icon> </button>
     Staff<span class="sub-menu1"> > Add Staff </span>
    </h4>
  </div>
  <mat-card>
    <div class="top-br">
      <form [formGroup]="addStaffForm">
  
        <div class="row">
            <div class="form-group col-md-6">
               <label for="position">First Name<span class="required">*</span></label>
               <input id="name" type="text" class="form-control" maxlength="100" formControlName="first_name"
               placeholder="Name">
                <span class="validation_msg"
                    *ngIf="f.first_name.errors && f.first_name.errors.required && isError">Please Enter First Name</span>
            </div>
            <div class="form-group col-md-6">
              <label for="position">Last Name<span class="required">*</span></label>
              <input id="last_name" type="text" class="form-control" maxlength="100" formControlName="last_name"
              placeholder="Last Name">
               <span class="validation_msg"
                   *ngIf="f.last_name.errors && f.last_name.errors.required && isError">Please Enter Last Name</span>
           </div>
        </div> 

        <div class="row">
            <div class="form-group col-md-6">
               <label for="position">Phone Number<span class="required">*</span></label>
               <input id="name" type="text" class="form-control" maxlength="100" formControlName="phone_number"
                maxlength="10" placeholder="Numbers Only" (keypress)="onlyNum($event)">
                <span class="validation_msg"
                    *ngIf="f.phone_number.errors && f.phone_number.errors.required && isError">Please Enter Phone Number</span>
            </div>
            <div class="form-group col-md-6">
              <label for="position">Email<span class="required">*</span></label>
              <input id="email" type="text" class="form-control" maxlength="100" formControlName="email"  [pattern]="emailPattern"
              placeholder="Email">
               <span class="validation_msg"
                   *ngIf="f.email.errors && f.email.errors.required && isError">Please Enter email</span>
                   <!-- <span class="validation_msg" *ngIf="officialEmail.errors.required && officialEmail.errors.pattern">
                    Official Email not valid.
                </span>  -->
           </div>
        </div> 

        <div class="row">
            <div class="form-group col-md-6">
               <label for="position">Password<span class="required">*</span></label>
               <input id="password" type="password" class="form-control" maxlength="100" formControlName="password"
               placeholder="Password">
                <span class="validation_msg"
                    *ngIf="f.password.errors && f.password.errors.required && isError">Please Enter password</span>
            </div>
            <div class="form-group col-md-6">
              <label for="position">Confirm Password<span class="required">*</span></label>
              <input id="confirmPassword" type="password" class="form-control" maxlength="100"  formControlName="confirmpassword"
              placeholder="Confirm Password">
               <span class="validation_msg"
                   *ngIf="f.password.errors && f.password.errors.required && isError">Please Enter confirmPassword</span>
           </div>
        </div> 

        <button mat-raised-button *ngIf="!id" class="mat-btn" (click)="addStaff()">Submit</button>
        <button mat-raised-button *ngIf="id" class="mat-btn" (click)="updateStaffMember()">Update </button>
  
      </form>
    </div>
  </mat-card>
